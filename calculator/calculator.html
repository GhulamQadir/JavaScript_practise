<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <!-- Calculator -->
    <center>
        <h2 id="heading">Calculator</h2>
    </center>
    <div id="main_div">
        <center>
            <p id="history"></p>
            <input id="inputVal" type="text">
        </center>
        <center>
            <div class="columns">
                <button id="clear_btn" onclick="clearInput()">C</button>
                <button class="button" onclick="getNum('%')">%</button>
                <button class="button" onclick="getNum('/')">รท</button>
                <button class="button" onclick="back()"><i class="fas fa-backspace"></i></button>
            </div>
            <div>
                <button class="button" onclick="getNum('7')">7</button>
                <button class="button" onclick="getNum('8')">8</button>
                <button class="button" onclick="getNum('9')">9</button>
                <button class="button" onclick="getNum('*')">x</button>
            </div>

            <div>
                <button class="button" onclick="getNum('4')">4</button>
                <button class="button" onclick="getNum('5')">5</button>
                <button class="button" onclick="getNum('6')">6</button>
                <button class="button" onclick="getNum('-')">-</button>
            </div>

            <div>
                <button class="button" onclick="getNum('1')">1</button>
                <button class="button" onclick="getNum('2')">2</button>
                <button class="button" onclick="getNum('3')">3</button>
                <button class="button" onclick="getNum('+')">+</button>
            </div>

            <div>
                <button class="button" onclick="getNum('00')">00</button>
                <button class="button" onclick="getNum('0')">0</button>
                <button class="button" onclick="getNum('.')">.</button>
                <button id="equalsToBtn" onclick="getResult()">=</button>
            </div>

        </center>
    </div>

</body>


<script src="calculator.js"></script>

</html>
